{{ $src := .Get "src" }}
{{ $darkSrc := .Get "dark-src" }}
{{ $alt := .Get "alt" }}

<div class="text-center" style="text-align: center;">
	{{ if $darkSrc }}
		<img src="{{ $darkSrc }}" alt="{{ $alt }}" class="image-dark" decoding="async">
		<img src="{{ $src }}" alt="{{ $alt }}" class="image-light" decoding="async">
	{{ else }}
		<img src="{{ $src }}" alt="{{ $alt }}" decoding="async">
	{{end}}
</div>
